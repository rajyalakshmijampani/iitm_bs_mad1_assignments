<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Students list</h1>
    <table id = "all-students">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {%for student in students%}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="/student/{{student['student_id']}}">{{student['roll_number']}}</a></td>
            <td>{{student['first_name']}}</td>
            <td>{{student['last_name']}}</td>
            <td>
                <a href="/student/{{student['student_id']}}/update" type="button">Update</a>
                <a href="/student/{{student['student_id']}}/delete" type="button">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/student/create" type="button">+Add Student</a>
</body>
</html>
